<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/Garfield-image-8K.webp" alt="" class="profile-img"/>
        </div>

        <div class="text-data">
            <span class="name"> Garfield </span>
            <span class="job"> The Cat </span>
        </div>

        <div class="media-buttons">
            <a href="# " style="background: #4267b2" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="# " style="background: linear-gradient(45deg, #fc466b, #3f53fb)" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="# " style="background: #0a66c2" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="# " style="background: #2b3137;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button"> Contact Me </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
