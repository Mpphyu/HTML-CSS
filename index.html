<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a href="#" class="active"> YourTutor </a>
    </div>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
            </section>
        </div>
        <div class="form-header">
            <div class="center">
                <section class="copy">
                    <h1> Register as a Tutor </h1>
                </section>
            </div>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2> Sign up </h2>
                    <div class="login-container">
                        <div><p>Already have an account? <a href="#"></div>
                            <strong> Log In </strong>
                        </a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname"> Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="input-container email">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container password">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be at least 6 characters">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container password">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small"> By continuing, you agree to accept our <br> <a href="#"> Terms and Conditions</a> &amp; <a href="#"> Privacy and Policy</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
